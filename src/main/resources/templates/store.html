<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>TMTP</title>

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom fonts -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

    <!-- Custom styles -->
    <link href="../static/css/freelancer.min.css" th:href="@{/css/freelancer.min.css}" rel="stylesheet" />
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />

    <link rel="stylesheet" href="../static/css/cards.css" th:href="@{/css/cards.css}" />
</head>

  <body class="index" id="page-top" style="background-repeat: repeat-y;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <a class="navbar-brand" th:href="@{/home}">TMTP</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

              <li th:if="${user.getAdmin()}" class="nav-item">
                  <a class="nav-link" th:href="@{/admin}">Admin Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/shop}">Store</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/jobs}">Jobs</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" th:href="@{/lobbies}">Lobbies</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://discord.gg/rbugQUr">Chat</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{'/profile/' + ${username}}"><span th:text="'Hi, ' + ${fname} + '!'"></span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/logout}">Logout</a>
              </li>
          </ul>
      </div>
    </nav>
      
    <div class="container statsmenu">
        <div class="row">
            
            <div class="col-lg-6">
                <p align="left" style="color: #00DEB6; font-size: 26px;">Overview</p>
            </div>

            <div class="col-lg-2">
                <p align="center" class="pointBox"><i class="fa fa-circle" style="color: #00ff00" aria-hidden="true"></i> <span th:text="${greenPoints}"></span></p>
            </div>

            <div class="col-lg-2">
                <p align="center" class="pointBox"><i class="fa fa-circle" style="color: #ffff00" aria-hidden="true"></i> <span th:text="${yellowPoints}"></span></p>
            </div>

            <div class="col-lg-2">
                <p align="center" class="pointBox"><i class="fa fa-circle" style="color: #ff0000" aria-hidden="true"></i> <span th:text="${redPoints}"></span></p>
            </div>
            
        </div>
        <div class="row">
            <div class="errorField2" th:if="${error}">
                <center>
                    <p th:text="${message}" style="vertical-align: center;">This is an error message that spans on multiple lines to see if design is screwed!</p>
                </center>
            </div>
        </div>
    </div>

    <div class="container statsmenu" style="margin-top: 2% !important; padding-bottom: 1% !important;">
        <div class="row">
            <div class="col-lg-2">
                <center>
                <a class="btn btn-success"  th:href="@{'/shop/'}" style="font-size: 20px;">Jackets</a>
                </center>
            </div>

            <div class="col-lg-2">
                <center>
                <a class="btn btn-success"  th:href="@{'/shop/shorts'}" style="font-size: 20px;">Shorts</a>
                </center>
            </div>

            <div class="col-lg-2">
                <center>
                <a class="btn btn-success" th:href="@{'/shop/socks'}" style="font-size: 20px;">Socks</a>
                </center>
            </div>

            <div class="col-lg-2">
                <center>
                <a class="btn btn-success" th:href="@{'/shop/footballs'}" style="font-size: 20px;">Footballs</a>
                </center>
            </div>

            <div class="col-lg-2">
                <center>
                <a class="btn btn-success" th:href="@{'/shop/overlays'}" style="font-size: 20px;">Overlays</a>
                </center>
            </div>

            <div class="col-lg-2">
                <center>
                <a class="btn btn-success" th:href="@{'/shop/titles'}" style="font-size: 20px;">Titles</a>
                </center>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div th:each="item : ${inventory}" th:if="${item.getType().equals(category)}" class="col-md-4 col-sm-6 col-xs-12" style="margin-top: 5%;">
                <div class="cards">
                    <img th:src="@{${item.getImgPath()}}" alt="Avatar" style="width:100%" />
                    <div class="cards-container">
                            <div class="row">
                                <h3 style="margin-left: 2%" th:text="${item.getName()}">John Doe</h3>
                            </div>
                            <div class="row" style="margin-bottom:2%">
                                <div class="col-md-6 col-xs-6">
                                    <center>
                                    <a th:if="${user.getPoints().getGreen()} lt ${item.getPointPrice()}" class="btn btn-success" style="background-color:#333 !important;"><i class="fa fa-shopping-cart" style="color:white" aria-hidden="true"></i> <span style="color:white" th:text="${item.getPointPrice()} + P">Buy</span></a>
                                    <a th:if="${user.getPoints().getGreen()} ge ${item.getPointPrice()}" th:href="@{'/buy/' + ${item.getId()}}" class="btn btn-success" style="cursor: pointer;"><i class="fa fa-shopping-cart" style="color:white" aria-hidden="true"></i> <span style="color:white" th:text="${item.getPointPrice()} + P">Buy</span></a>
                                    </center>
                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <center>
                                    <!--<a class="btn btn-success"><i class="fa fa-shopping-cart" style="color:white" aria-hidden="true"></i> <span style="color:white" th:text="'Â£' + ${item.getGbpPrice()}">Buy</span></a>-->
                                        <form th:action="@{'/charge/' + ${item.getId()}}" method="POST">
                                            <input type='hidden' th:value='${item.getGbpPrice()}' name='amount' />
                                            <script
                                                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                                                    th:attr='data-key=${stripePublicKey},
                                                    data-amount=${item.getGbpPrice()},
                                                    data-currency=${currency},
                                                    data-description=${item.getName()},
                                                    data-label=${item.getGbpPriceFormatted()}'
                                                    data-name="TMTP"
                                                    data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                                                    data-locale="auto"
                                                    data-zip-code="true"
                                                    data-currency="gbp">
                                            </script>
                                        </form>
                                    </center>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center" style="margin-top: 10%;">
      <div class="footer-above">
        <div class="container">
          <div class="row">

            <div class="col-md-12">
              <h3>Social Media</h3>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a class="btn-social btn-outline" href="#">
                    <i class="fa fa-fw fa-facebook"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-social btn-outline" href="#">
                    <i class="fa fa-fw fa-google-plus"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-social btn-outline" href="#">
                    <i class="fa fa-fw fa-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-social btn-outline" href="#">
                    <i class="fa fa-fw fa-linkedin"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-below">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              Copyright &copy; TMTP 2017
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top d-lg-none">
      <a class="btn btn-primary page-scroll" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="../static/vendor/popper/popper.min.js" th:src="@{/vendor/popper/popper.min.js}"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Contact Form JavaScript -->
    <script src="../static/js/jqBootstrapValidation.js" th:src="@{/js/jqBootstrapValidation.js}"></script>
    <script src="../static/js/contact_me.js" th:src="@{/js/contact_me.js}"></script>

    <!-- Custom scripts for this template -->
    <script src="../static/js/freelancer.min.js" th:src="@{/js/freelancer.min.js}"></script>

    <script type="text/javascript">
        var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'];        $('body').css({'background-image': 'url(/img/background/' + images[Math.floor(Math.random() * images.length)] + ')'});
    </script>
  </body>

</html>
