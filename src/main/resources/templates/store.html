    <script>
        $('.adBanner').hide();
        var randNoMobile = -1;
        var randNoDesktop = -1;
        var randNoMobile_down = -1;
        var randNoDesktop_down = -1;

        $(document).ready(function () {
            randNoMobile = Math.floor((Math.random() * 14) + 1);
            randNoDesktop = Math.floor((Math.random() * 8) + 1);
            randNoMobile_down = Math.floor((Math.random() * 14) + 1);
            randNoDesktop_down = Math.floor((Math.random() * 8) + 1);

            var startWidth = $(window).width();
            if (Math.min(startWidth, 800) !== 800) {
                $('#mobileAdBanner' + randNoMobile).show();
                $('#mobileAdBanner' + randNoMobile_down + "_down").show();
                $('.top-ads-container').css('marginTop', '15%');
            } else {
                $('#desktopAdBanner' + randNoDesktop).show();
                $('#desktopAdBanner' + randNoDesktop_down + "_down").show();
                $('.top-ads-container').css('marginTop', '10%');
            }
        });

        $(window).resize(function () {
            if (randNoMobile == -1) {
                randNoMobile = Math.floor((Math.random() * 14) + 1);
            }
            if (randNoDesktop == -1) {
                randNoDesktop = Math.floor((Math.random() * 8) + 1);
            }
            if (randNoMobile_down == -1) {
                randNoMobile_down = Math.floor((Math.random() * 14) + 1);
            }
            if (randNoDesktop_down == -1) {
                randNoDesktop_down = Math.floor((Math.random() * 8) + 1);
            }
            $('.adBanner').hide();
            var startWidth = $(window).width();
            if (Math.min(startWidth, 800) !== 800) {
                $('#mobileAdBanner' + randNoMobile).show();
                $('#mobileAdBanner' + randNoMobile_down + "_down").show();
                $('.top-ads-container').css('marginTop', '15%');
            } else {
                $('#desktopAdBanner' + randNoDesktop).show();
                $('#desktopAdBanner' + randNoDesktop_down + "_down").show();
                $('.top-ads-container').css('marginTop', '10%');
            }
        });
    </script>

  <!-- The below script handles the display of popups, using the popup var/flag set by the app -->
  <script type="text/javascript">
      $(document).ready(function () {

          function triggerAmazonPopup() {
              // instanciate new modal
              var modal = new tingle.modal({
                  footer: true,
                  stickyFooter: false,
                  closeMethods: ['overlay', 'button', 'escape'],
                  closeLabel: "Close",
                  onOpen: function () {
                      console.log('modal open');
                  },
                  onClose: function () {
                      console.log('modal closed');
                  },
                  beforeClose: function () {
                      return true; // close the modal
                  }
              });

              var randNo = Math.floor((Math.random() * 4) + 1);
              var imgSource = '/img/products/' + randNo + '.png';
              var url = $('<textarea/>').html("https://www.amazon.co.uk/s/ref=nb_sb_noss/258-2460363-6599012?url=search-alias%3Daps&amp;field-keywords=Top+Bantz").text();

              $('.tingle-modal-box').addClass('make-modal-smaller');
              $('.tingle-modal-box__content').css('padding', '1px');
              $('.tingle-modal-box__footer').addClass('text-center');

              // set content
              modal.setContent('<center><img width="100%" height="auto" align="middle" src="' + imgSource + '"/></center>'
                  + '<center><h6 style="padding-top:4px !important">Hi! Are you looking for the newest Top Bantz products?</h6></center>'
                  + '<center><h6>Check them out on our <a class="text-orange" href="' + url + '">Amazon Page</a></h6></center>');

              // add a button to Amazon page
              modal.addFooterBtn('Shop Now On Amazon!', 'tingle-btn tingle-btn--primary btn-orange', function () {
                  window.location.href = url;
              });

              $('.tingle-modal').css('overflow', 'scroll');

              // open modal
              modal.open();
          }

          console.log("Showing Amazon Popup...");
          triggerAmazonPopup();

      });
  </script>
